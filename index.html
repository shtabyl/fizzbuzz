<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fizz Buzz</title>
</head>
<body class="gluten-normal">
    <section class="section container">
        <h1 class="section__title title">Fizz Buzz</h1>
        <form action="" class="section__form form">
            <input name="number" type="number" placeholder="Number of digits" class="section__input input gluten-normal">
            <input type="submit" value="Show result" class="section__button button gluten-normal">
        </form>
        <h3 class="section__title title">Results</h3>
        <p>1, 2, fizz</p>
    </section>
</body>
</html>
